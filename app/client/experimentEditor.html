<template name="configurationsEditor">
	<h4>1.) Configurations</h4>
	<div class="table"></div>
</template>

<template name="constantsEditor">
	<h4>2.) Define Constants</h4>
	<div class="table"></div>
</template>

<template name="objectClassEditor">
	<h4>3.) Define the Object Class</h4>
	<div class="table"></div>
</template>

<template name="objectEditor">
	<h4>4.) Define Objects</h4>
	<div class="table"></div>
</template>

<template name="test">
	<p>{{test}}</p>
</template>

<template name="functions">
	<h4>5.) Define Functions</h4>
	<table class="functions">
		{{#each variables}}
		{{#if variable}}
		{{#if type}}
		
		{{>oneFunction}}
		{{/if}}
		{{/if}}

		{{/each}}
	</table>
</template>

<template name="oneFunction">
	<tr>

		<td>
			<input disabled="{{isNotOwner}}" type="checkbox" class="ddt" checked="{{calcDiff}}" data-placement="bottom" data-toggle="tooltip" title="Enable / disable differential calculation. Enabled: The new value for {{variable}} is: {{variable}} = {{variable}} + dt * d{{variable}}/dt. Disabled: the new value for {{variable}} is calculated absolutly"/>
		</td>
		<td>{{variableWithDiff}}</td>
		<td>=</td>
		<td width="40%">
			<input disabled="{{isNotOwner}}" class="function form-control" placeholder="function" type="text" value="{{function.expression}}" data-placement="bottom" data-toggle="tooltip" title="The Expression for variable {{variable}}" />
		</td>
		<td>
			<div class="pretty" data-placement="bottom" data-toggle="tooltip" title="Pretty-print using mathjax.org" >{{expressionForPretty}}</div>
		</td>
		
		<td>
			<input disabled="{{isNotOwner}}" class="comment form-control" placeholder="comment" type="text" value="{{function.comment}}" data-placement="bottom" data-toggle="tooltip" title="Comment"/>
		</td>
	</tr>
</template>
