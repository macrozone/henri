<template name="fixedFieldsEditor">
    <h4>1.) Fixed fields</h4>
    <div class="table"></div>
</template>

<template name="constantsEditor">
	<h4>2.) Define Constants</h4>
	<div class="table"></div>
</template>

<template name="objectClassEditor">
	<h4>3.) Define the Object Class</h4>
	<div class="table"></div>
</template>

<template name="objectEditor">
	<h4>4.) Define Objects</h4>
	<div class="table"></div>
</template>

<template name="test">
	<p>{{test}}</p>
</template>

<template name="functions">
	<h4>5.) Define Functions</h4>
	<table class="functions">
		{{#each variables}}
		{{#if variable}}
		{{#if type}}
		
		{{>oneFunction}}
		{{/if}}
		{{/if}}

		{{/each}}
	</table>
</template>

<template name="oneFunction">
	<tr>

		<td><input type="checkbox" class="ddt" checked="{{calcDiff}}"/></td><td>{{variable}}</td>
		<td>=</td>
		<td width="40%"><input id="function_{{variable}}" class="function form-control" placeholder="function" type="text" value="{{function.expression}}" /></td>
		<td><div class="pretty">{{expressionForPretty}}</div>
		</td>
		
		<td><input id="comment_{{variable}}" class="comment form-control" placeholder="comment" type="text" value="{{function.comment}}" /></td>
	</tr>
</template>
