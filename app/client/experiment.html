<template name="experiment">

	
	
	{{>experimentName}}

	
	<div class="col-xs-6 col-sm-4">
		{{>constantsEditor}}
	</div>
	<div class="col-xs-6 col-sm-4">
		{{>objectClassEditor}}
	</div>
	<div class="col-xs-12 col-sm-6">
		{{>objectEditor}}
	</div>
	<div class="col-xs-12 col-sm-12">
		{{>functions}}
	</div>
	

	{{>plots}}

	{{>experimentControls}}
	<br />
	<br />
	

</template>
<template name="experimentControls">
<button class="btn btn-delete btn-warning"><span class="glyphicon glyphicon-warning-sign"></span> Delete Experiment</button>
</template>
<template name="experimentName">
	<h2>{{experiment.name}}</h2>
	<input style="display: none;" class="input-lg form-control" type="text" value="{{experiment.name}}" />

</template>
