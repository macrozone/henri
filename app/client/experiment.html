<template name="experiment">
	{{setTitle experiment.name " - Henri" }}
		
	{{>experimentName}}

	{{>experimentEditor}}

	{{>plots}}

	{{>experimentControls}}
	<br />
	<br />
	

</template>

<template name="experimentEditor">
	<div class="experimentEditor panel panel-default">
		<div class="panel-heading" data-toggle="collapse" data-target=".experimentEditor .panel-body">
			<h4>Edit Experiment</h4>
		</div>
		<div class="panel-body collapse in">
            <div class="col-xs-12 col-sm-12">
                {{>configurationsEditor}}
            </div>
            <div class="col-xs-6 col-sm-3">
                {{>constantsEditor}}
            </div>
			<div class="col-xs-6 col-sm-3">
				{{>objectClassEditor}}
			</div>
			<div class="col-xs-12 col-sm-6">
				{{>objectEditor}}
			</div>
			<div class="col-xs-12 col-sm-12">
				{{>functions}}
			</div>
		</div>
	</div>
</template>
<template name="experimentControls">
	<button class="btn btn-delete btn-warning"><span class="glyphicon glyphicon-warning-sign"></span> Delete Experiment</button>
	<button class="btn btn-duplicate btn-warning"><span class="glyphicon glyphicon-retweet"></span> Duplicate Experiment</button>
</template>
<template name="experimentName">
	<h2>{{experiment.name}}</h2>
	<input style="display: none;" class="input-lg form-control" type="text" value="{{experiment.name}}" />

</template>
