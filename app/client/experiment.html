<template name="experiment">

	
	
	{{>experimentName}}
<div class="col-xs-12 col-sm-4">
	{{>constantsEditor}}
	</div>
	<div class="col-xs-12 col-sm-4">
	{{>objectClassEditor}}
	</div>
	<div class="col-xs-12 col-sm-6">
	{{>objectEditor}}
	</div>
	<div class="col-xs-12 col-sm-12">
	{{>functions}}
	</div>
	
<div class="col-xs-12 col-sm-12">
	{{>controls}}
	</div>
	

</template>
<template name="experimentName">
<h2>{{experiment.name}}</h2>
<input style="display: none;" class="input-lg form-control" type="text" value="{{experiment.name}}" />

</template>
<template name="constantsEditor">
	<h4>1.) Define Constants</h4>
	<div class="table"></div>
</template>
<template name="objectClassEditor">
	<h4>2.) Define the Object Class</h4>
	<div class="table"></div>


</template>

<template name="objectEditor">
	<h4>3.) Define Objects</h4>
	<div class="table"></div>
</template>

<template name="test">
	<p>{{test}}</p>
</template>
<template name="functions">
	<h4>4.) Define Functions</h4>
	<table class="functions">
		{{#each variables}}
		{{#if variable}}
		{{#if type}}
		
		{{>oneFunction}}
		{{/if}}
		{{/if}}

		{{/each}}
	</table>
</template>
<template name="oneFunction">
	<tr>

		<td>{{variable}}</td>
		<td>=</td>
		<td><input id="function_{{variable}}" class="function form-control" placeholder="function" type="text" value="{{function.expression}}" /></td>
		<td><div class="pretty">{{expressionForPretty}}</div>
		</td>
		<td>
		<input type="number" size="3" style="width: 60px" class="sort form-control" value="{{function.execOrder}}" placeholder="sort"/>
		</td>
		<td><input id="comment_{{variable}}" class="comment form-control" placeholder="comment" type="text" value="{{function.comment}}" /></td>
	</tr>
</template>


<template name="controls">
<button class="btn btn-step">step</button>
<button class="btn btn-play">play / pause</button>

</template>
