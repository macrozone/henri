<template name="experiment">

	
	
	{{>experimentName}}

	<div class="col-xs-12 col-sm-4">
	{{>objectClassEditor}}
	</div>
	<div class="col-xs-12 col-sm-6">
	{{>objectEditor}}
	</div>
	<div class="col-xs-12 col-sm-12">
	{{>functions}}
	</div>
	


</template>
<template name="experimentName">
<h2>{{experiment.name}}</h2>
<input style="display: none;" class="input-lg form-control" type="text" value="{{experiment.name}}" />

</template>
<template name="objectClassEditor">
	<h4>1.) Define the Object Class</h4>
	<div class="table"></div>


</template>

<template name="objectEditor">
	<h4>2.) Define Objects</h4>
	<div class="table"></div>
</template>

<template name="test">
	<p>{{test}}</p>
</template>
<template name="functions">
	<h4>3.) Define Functions</h4>
	<table class="functions">
		{{#eachWithParentExperimentID variables}}
		{{#if variable}}
		{{#if type}}
		
		{{>oneFunction}}
		{{/if}}
		{{/if}}

		{{/eachWithParentExperimentID}}
	</table>
</template>
<template name="oneFunction">
	<tr><td>`{{variable}}`</td><td>=</td><td><input id="function_{{variable}}" class="form-control" type="text" value="{{expression}}" /></td><td><div class="pretty">`{{expressionForPretty}}`</div></td></tr>
</template>
