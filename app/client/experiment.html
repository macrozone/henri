<template name="experiment">
	{{setTitle experiment.name " - Henri" }}

	{{>experimentName}}

	{{>experimentEditor}}

	{{>plots}}

	{{>experimentControls}}
	<br />
	<br />
	

</template>

<template name="experimentHeaderNavigation">
	<li>{{>engineControls}}</li>
	
</template>
<template name="experimentHeaderNavigationRight">
	<li>{{>experimentControls}}</li>
</template>

<template name="experimentEditor">
	<div class="experimentEditor panel panel-default">
		<div class="panel-heading" data-toggle="collapse" data-target=".experimentEditor .panel-body">
			<h4>Edit Experiment</h4>
			{{#if isOwner}}
			<p>This is your Experiment</p>
			{{else}}
			{{#if currentUser}}
			<p>This is someone else's Experiment.<br/> If you want to edit it, copy it first into your workspace</p>
			{{else}}
			<p>Login or signup, if you want to edit this experiment</p>
				{{/if}}
			{{/if}}
			<div class="right">
				{{>experimentControls}}
			</div>
		</div>
		<div class="panel-body collapse in">
			<div class="col-xs-12 col-sm-6">
				{{>configurationsEditor}}
			</div>
			<div class="col-xs-12 col-sm-6">
				{{>constantsEditor}}
			</div>
			<div class="col-xs-6 col-sm-6">
				{{>objectClassEditor}}
			</div>
			<div class="col-xs-12 col-sm-6">
				{{>objectEditor}}
			</div>
			<div class="col-xs-12 col-sm-12">
				{{>functions}}
			</div>
		</div>
	</div>
</template>
<template name="experimentControls">
	<div class="experimentControls">
		{{#if isOwner}}
		<button class="btn btn-delete btn-danger" data-toggle="tooltip" data-placement="bottom" title="Click to delete this Experiment"><span class="glyphicon glyphicon-remove"></span>  Delete</button>
		{{/if}}
		{{#if currentUser}}
			<button class="btn btn-duplicate btn-primary" data-toggle="tooltip" data-placement="bottom" title="Click to copy this Experiment into your workspace"><span class="glyphicon glyphicon-retweet"></span> Copy</button>
		{{/if}}

	</div>
</template>

<template name="experimentName">
	<h2 data-placement="bottom" data-toggle="tooltip" title="Click to edit the name of this experiment">{{experiment.name}}</h2>
	<input style="display: none;" class="input-lg form-control" type="text" value="{{experiment.name}}" />

</template>
