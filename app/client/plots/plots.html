<template name="plots">
<div class="plots panel panel-default">
 <div class="panel-heading" data-toggle="collapse" data-target=".plots .plots-body">
<h4>Plots</h4>
</div>
<div class="panel-body plots-body collapse in">
{{#each plots}}
	{{>onePlot plot=this engine=../engine experimentID=../experimentID}}
	{{/each}}

	{{>addPlots}}
	</div>
	</div>
</template>

<template name="addPlots">
<div class="col-xs-12 col-sm-12">
<button class="btn btn-primary btn-add-x_t">
Add new x_t Plot
</button>
<button class="btn btn-primary btn-add-2d">
Add new 2d Plot
</button>
<button class="btn btn-primary btn-add-3d">
Add new 3d Plot (*EXPERIMENTAL* requires WebGL-Support)
</button>
</div>

</template>
