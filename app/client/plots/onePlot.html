



<template name="onePlot">
<div class="col-xs-12 col-sm-12">
<div class="plots panel panel-default">
 <div class="panel-heading">
<h5>{{plot.type}}</h5>
</div>
<div class="panel-body">
<div class="controls">
{{>engineControls}}
<button class="btn btn-delete btn-danger">Delete plot</button>	
</div>


  {{#with chooseTemplate plot.type}}

    {{#with ..}}
      {{> ..}}         
    {{/with}}
  {{/with}}
  	</div>
  	</div>
  	</div>
</template>

<template name="engineControls">
	<button class="btn btn-step">step</button>
	<button class="btn btn-play">play / pause</button>

<button class="btn btn-reset">Reset Experiment</button>


</template>
